<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Oblig 1-Bestilling av Kinobiletter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="oblig2Script.js"></script>
    <style>
        .error {
            color: red;
            visibility:hidden;
        }
        .form-group {
            margin-bottom: 5px;
        }
        label, select, input {
            margin-bottom: 5px;
        }
        .short-input {
            width: 100px;
        }
        .half-input {
            width: 20%;
        }
        table, th, td {
            border: 1px solid bisque;
            border-collapse: collapse;
            padding: 0 10px 0 5px;
        }
    </style>
</head>
<body class="container">

<!--Header-->
<h1 class="text-center">Bestilling av kinobiletter</h1>

<div class="form-group">
    <label for="Film">Velg Film</label>
    <select id="Film" class="form-control half-input">
        <option value="Dune: Part Two">Dune: Part Two</option>
        <option value="Bob Marley: One Love">Bob Marley: One Love</option>
        <option value="Wonka">Wonka</option>
        <option value="Kung Fu Panda 4">Kung Fu Panda 4</option>
        <option value="Night Swim">Night Swim</option>
    </select>
</div>

<div class="form-group">
    <label for="Antall">Antall</label>
    <input type="number" class="form-control short-input" name="antall" id="Antall" min="1">
    <label class="error" id="ErrorAntall" for="Antall">Må skrive inn et tall</label>
</div>

<div class="form-group">
    <label for="Fornavn">Fornavn</label>
    <input type="text" class="form-control half-input" name="fornavn" id="Fornavn">
    <label class="error" id="ErrorFornavn" for="Fornavn">Må skrive inn et Fornavn</label>
</div>

<div class="form-group">
    <label for="Etternavn">Etternavn</label>
    <input type="text" class="form-control half-input" name="etternavn" id="Etternavn">
    <label class="error" id="ErrorEtternavn" for="Etternavn">Må skrive inn et Etternavn</label>
</div>

<div class="form-group">
    <label for="Telefonnr">Telefonnr</label>
    <input type="text" class="form-control half-input" name="telefonnr" id="Telefonnr" min="8">
    <label class="error" id="ErrorTelefonnr" for="Telefonnr">Må skrive inn et gyldig telefonnr</label>
</div>

<div class="form-group">
    <label for="Epost">Epost</label>
    <input type="text" class="form-control half-input" name="epost" id="Epost">
    <label class="error" id="ErrorEpost" for="Epost">Må skrive inn en gyldig Epost</label>
</div>

<button class="btn btn-primary" onclick="createOrder()">Kjøp Billett</button>

<h2 class="text-center">Alle Billetter</h2>
<table class="table table-striped table-bordered" id="Transaksjon"></table>

<button class="btn btn-danger" onclick="deleteOrders()">Slett alle billettene</button>

</body>
</html>
